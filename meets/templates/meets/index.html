{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'meets/css/base.css' %}">
    <title>All Meetups</title>
</head>
<body>
    <h1>All Meetups!</h1>
    <p>Hello World!</p>
    {% comment %} Indentation for readability only, does not matter to template {% endcomment %}
    {% if show_meetups %}
        {% for meet in meet_list %}
            <p>{{ meet.title }}</p>
        {% endfor %}
    {% else %}
    <p>No meetups found!</p>
    {% endif %}
</body>
</html>
