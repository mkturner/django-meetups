{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'meets/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'meets/css/detail.css' %}">
    <title>{{title}}</title>
</head>
<body>
    <main>
        <article>
            <img src="" alt="">
            <section id="location">
                <h2>Meetup Location</h2>
                <address>
                    This meetup takes place in <span>{{location}}</span>
                    {% if address %}{{address}}{% endif %}
                </address>
            </section>
            <section id="description">
                <h2>About This Meet</h2>
                <p>{{description}}</p>
                <footer>
                    <p>Need more info? <a href="#">Contact the organizer</a> (please don't spam ;))</p>
                </footer>
            </section>
            <section id="registration">
                <h2>Join Us!</h2>
                {% comment %} TODO: FORM {% endcomment %}
            </section>
        </article>
    </main>
</body>
</html>
